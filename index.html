<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="text-white text-center p-4">
    <h1>Control de Asistencia Virtual</h1>
    <p>Registra la asistencia de tus alumnos en tiempo real</p>
  </header>

  <main class="container my-4">
    <div class="row mb-3">
        <div class="col col-md-6">
      <label for="nombres" class="form-label">Nombres del alumno:</label>
      <input type="text" class="form-control mt-2" id="nombres" placeholder="Escribe los nonbres del alumno" />
      <label for="apellidos" class="form-label">Apellidos del alumno:</label>
      <input type="text" class="form-control mt-2" id="apellidos" placeholder="Escribe los apellidos del alumno" />
      <div class=" d-flex justify-content-center">
      <button id="btnRegistrar" class="btn btn-success m-4">Registrar Asistencia</button>
      </div>
      </div>
    </div>
    <div class="mb-4 d-flex gap-2 flex-wrap justify-content-center">
      
      <button id="btnEliminarTodo" class="btn btn-danger">Eliminar Toda la Lista</button>
      <button id="btnCambiarFondo" class="btn btn-secondary">Cambiar Color de Fondo</button>
    </div>

    <h2>Lista de Asistencia</h2>
    <ul id="listaAsistencia" class="list-group">
    </ul>
  </main>

  <!-- Pie de pÃ¡gina -->
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Clase Virtual - Full Stack Bootcamp</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
